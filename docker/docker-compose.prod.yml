services:
  backend:
    image: ghcr.io/castorfou/lmelp-backend:latest
    container_name: lmelp-backend
    restart: unless-stopped

    environment:
      # MongoDB connection - Configurable via .env
      # Défaut : mongodb://mongo:27017/masque_et_la_plume
      # Mac/Windows : mongodb://host.docker.internal:27017/masque_et_la_plume
      # Distant : mongodb://<ip>:27017/masque_et_la_plume
      MONGODB_URL: ${MONGODB_URL:-mongodb://mongo:27017/masque_et_la_plume}

      # Application settings
      ENVIRONMENT: production
      API_HOST: 0.0.0.0
      API_PORT: 8000

    networks:
      - lmelp-network

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    image: ghcr.io/castorfou/lmelp-frontend:latest
    container_name: lmelp-frontend
    restart: unless-stopped

    ports:
      - "${FRONTEND_PORT:-8080}:80"

    depends_on:
      - backend

    networks:
      - lmelp-network

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  lmelp-network:
    external: true
    name: ${DOCKER_NETWORK:-bridge}
    # Connexion au réseau où se trouve MongoDB
    # Défaut : bridge (réseau Docker par défaut)
