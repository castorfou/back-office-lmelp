name: Docker Build and Publish

on:
  push:
    branches:
      - main
      - claude/add-i18n-support-01Wde9UjCQ1Te7PqJBvjiB6N # pragma: allowlist secret
      - 101-refactoring-docker # pragma: allowlist secret
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ghcr.io/castorfou/lmelp-backend
  FRONTEND_IMAGE_NAME: ghcr.io/castorfou/lmelp-frontend

jobs:
  build-backend:
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h
          echo ""
          echo "=== Cleaning up disk space ==="
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker system prune -af
          sudo apt-get clean
          echo ""
          echo "=== Disk space after cleanup ==="
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE_NAME }}
          tags: | # pragma: allowlist secret
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/claude/add-i18n-support-01Wde9UjCQ1Te7PqJBvjiB6N' || github.ref == 'refs/heads/101-refactoring-docker' }} # pragma: allowlist secret

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/build/backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  build-frontend:
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h
          echo ""
          echo "=== Cleaning up disk space ==="
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker system prune -af
          sudo apt-get clean
          echo ""
          echo "=== Disk space after cleanup ==="
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE_NAME }}
          tags: | # pragma: allowlist secret
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/claude/add-i18n-support-01Wde9UjCQ1Te7PqJBvjiB6N' || github.ref == 'refs/heads/101-refactoring-docker' }} # pragma: allowlist secret

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/build/frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  trigger-portainer-webhook:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Trigger Portainer webhook (NAS deployment)
        run: |
          if [ -n "${{ secrets.PORTAINER_WEBHOOK_URL }}" ]; then
            echo "Triggering Portainer webhook for NAS deployment..."
            curl -X POST "${{ secrets.PORTAINER_WEBHOOK_URL }}" || echo "Webhook call failed, but continuing..."
          else
            echo "âš ï¸ PORTAINER_WEBHOOK_URL not configured in secrets"
            echo "Skipping automatic deployment trigger"
            echo "Configure it in Settings â†’ Secrets â†’ Actions for auto-deploy"
          fi
        continue-on-error: true

  publish-summary:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Docker Images Published Summary
        run: |
          echo "## ðŸ³ Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ghcr.io" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Backend Image" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** castorfou/lmelp-backend" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.build-backend.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Frontend Image" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** castorfou/lmelp-frontend" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.build-frontend.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Pull Commands" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Backend" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/castorfou/lmelp-backend:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Frontend" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/castorfou/lmelp-frontend:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Update Local Deployment" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "cd docker/deployment/" >> $GITHUB_STEP_SUMMARY
          echo "docker compose pull && docker compose up -d" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Package URLs" >> $GITHUB_STEP_SUMMARY
          echo "- [Backend Package](https://github.com/castorfou/back-office-lmelp/pkgs/container/lmelp-backend)" >> $GITHUB_STEP_SUMMARY
          echo "- [Frontend Package](https://github.com/castorfou/back-office-lmelp/pkgs/container/lmelp-frontend)" >> $GITHUB_STEP_SUMMARY
